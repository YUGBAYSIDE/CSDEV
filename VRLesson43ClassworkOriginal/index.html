<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="ball.js"></script>
    <script src="script.js"></script>
    <script src="kinema.js"></script>
  </head>
  <body>
<a-scene physics="debug: false">

  <!-- Floor -->
  <a-plane static-body rotation="-90 0 0" side="double" width="1000" height="1000" opacity="0"></a-plane>
  
  <a-entity environment="preset: japan;"></a-entity>
  
  <a-entity id="cameraRig" movement-controls="fly: true; speed: 0.7" position="0 1.6 0">
    <a-camera id="camera" kinema-body="radius: 0.8">
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>
</a-scene>
  </body>
</html>
