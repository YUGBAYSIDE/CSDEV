<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="ufo.js"></script>
    <script src="robot.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-assets-item src="ufo/scene.gltf" id="ufo"></a-assets-item>
        <a-assets-item src="floating_robot/scene.gltf" id="robot"> </a-assets-item>
      </a-assets>

      
      <a-sky color="cyan"></a-sky>
      <a-plane color="gray" rotation="-90 0 0" width="50" height="50"></a-plane>
      <a-camera>
        <a-cursor></a-cursor>  
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
