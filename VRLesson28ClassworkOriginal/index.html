<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="target.png" id="crosshairs"/>
      </a-assets>

      <a-entity id="target" position="0 0 0">
        <a-box  src="#crosshairs" position="0 0.5 0" depth="0.1" ></a-box>
      </a-entity>
      

      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.4 3"></a-camera>
    </a-scene>
  </body>
</html>
